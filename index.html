<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Product Dashboard</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body { background:#f4f6f9 }
.product-img {
    width:60px;height:60px;object-fit:cover;
    border-radius:8px;border:1px solid #ddd;
}
tr { cursor:pointer }
.sort-btn { font-size:12px }
</style>
</head>
<body>

<div class="container mt-4">
<h3 class="text-center mb-4">ðŸ›’ Product Dashboard</h3>

<!-- TOOLBAR -->
<div class="row mb-3">
    <div class="col-md-4">
        <input class="form-control" placeholder="ðŸ” Search title..."
               oninput="searchTitle(this.value)">
    </div>

    <div class="col-md-3">
        <select class="form-select" onchange="changePageSize(this.value)">
            <option value="5">5 / page</option>
            <option value="10" selected>10 / page</option>
            <option value="20">20 / page</option>
        </select>
    </div>

    <div class="col-md-3">
        <button class="btn btn-success w-100" onclick="exportCSV()">
            â¬‡ Export CSV
        </button>
    </div>

    <div class="col-md-2">
        <button class="btn btn-primary w-100" onclick="openCreateModal()">
            âž• Create
        </button>
    </div>
</div>

<!-- TABLE -->
<div class="table-responsive">
<table class="table table-bordered table-hover bg-white">
<thead class="table-dark text-center">
<tr>
    <th>ID</th>
    <th>
        Title
        <button class="btn btn-sm btn-light sort-btn" onclick="sortBy('title')">â‡…</button>
    </th>
    <th>
        Price
        <button class="btn btn-sm btn-light sort-btn" onclick="sortBy('price')">â‡…</button>
    </th>
    <th>Category</th>
    <th>Image</th>
</tr>
</thead>
<tbody id="productTable">
<tr><td colspan="5" class="text-center">Loading...</td></tr>
</tbody>
</table>
</div>

<nav>
<ul class="pagination justify-content-center" id="pagination"></ul>
</nav>
</div>

<!-- CREATE MODAL -->
<div class="modal fade" id="createModal">
<div class="modal-dialog modal-lg">
<div class="modal-content">

<div class="modal-header">
    <h5 class="modal-title">âž• Create Product</h5>
    <button class="btn-close" data-bs-dismiss="modal"></button>
</div>

<div class="modal-body">
    <input class="form-control mb-2" id="ctitle" placeholder="Title">
    <input type="number" class="form-control mb-2" id="cprice" placeholder="Price">
    <textarea class="form-control mb-2" id="cdesc" placeholder="Description"></textarea>
    <input type="number" class="form-control mb-2" id="ccate" value="1">
    <input class="form-control" id="cimg" value="https://placeimg.com/640/480/any">
</div>

<div class="modal-footer">
    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
    <button class="btn btn-primary" onclick="createProduct()">Create</button>
</div>

</div>
</div>
</div>

<!-- DETAIL / EDIT MODAL -->
<div class="modal fade" id="detailModal">
<div class="modal-dialog modal-lg">
<div class="modal-content">

<div class="modal-header">
    <h5 class="modal-title">ðŸ“„ Product Detail</h5>
    <button class="btn-close" data-bs-dismiss="modal"></button>
</div>

<div class="modal-body">
    <input type="hidden" id="eid">
    <input class="form-control mb-2" id="etitle">
    <input type="number" class="form-control mb-2" id="eprice">
    <textarea class="form-control mb-2" id="edesc"></textarea>
    <img id="eimg" class="product-img">
</div>

<div class="modal-footer">
    <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
    <button class="btn btn-primary" onclick="updateProduct()">ðŸ’¾ Save</button>
</div>

</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
